<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="order-summary">
        <div><img class="main-img" src="./images/illustration-hero.svg" /></div>
        <div>
          <h1 class="summary">Order Summary</h1>
        </div>
        <div>
          <h4 class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </h4>
        </div>
        <div class="actions-container">
          <div class="plan">
            <div class="plan-details">
              <img
                class="icon-melody"
                src="./images/icon-music.svg"
                alt="small icon melody sign"
              />
              <div>
                <p class="plan-price">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <div class="button-change-plan">
              <a class="button-change" href="">Change</a>
            </div>
          </div>
          <div>
            <a class="button-proceed" href="">Proceed to Payment</a>
          </div>
          <div>
            <a class="button-cancel" href="">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Order summary card</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="background-pattern">
      
    </div>
    <div class="card-container">
      
      <div class="order-summary">
        <div><img class="main-img" src="./images/illustration-hero.svg"></div>
        <div>
        <h1>Order Summary</h1></div>
      <div class="desription">
        <h4>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </h4>
      </div>
      <div class="plan">
        <div class="icon"><img class="icon-melody" src="./images/icon-music.svg" alt="small icon melody sign"></div>
        <div class="plan-price"><p>Annual Plan $59.99/year</p></div>
        <div class="button-change"><button>Change</button></div></div>
        
        <div class="button-payment"><button>Proceed to Payment</button></div>
        <div class="button-cancel"><button>Cancel Order</button></div>
      </div></div>
      
        
    </div>
  </body>
</html>
